<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>AI Book Recommender</h1>
      </header>
      <main>
        <div id="form-container">
          <form>
            <input
              type="text"
              placeholder="Enter a Genre"
              autofocus
              required
              class="prompt"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div id="book-container">
          <div>1. BOOK RECOMMENDATION HERE</div>
          <div>2. BOOK RECOMMENDATION HERE</div>
          <div>3. BOOK RECOMMENDATION HERE</div>
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/LauraCwell" target="blank">Laura Cardwell</a
        >, is open-source on<a href="#" target="blank"> Github</a>, and hosted
        on
        <a href="#" target="blank">Netlify.</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
