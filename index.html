<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div>
      <header>
        <h1>
          Book <br />
          Recommender
        </h1>
      </header>
      <main>
        <div id="form-container" class="form-container">
          <form id="user-form">
            <input
              type="text"
              placeholder="Enter a Genre..."
              autofocus
              required
              class="prompt"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div id="book-recommendations" class="recommendations hidden"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/LauraCwell" target="blank">Laura Cardwell</a
        >, is open-source on<a
          href="https://github.com/LauraCwell/AI-Book-Generator-"
          target="blank"
        >
          Github</a
        >, and hosted on
        <a href="#" target="https://ai-book-recommender.netlify.app/"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
